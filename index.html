<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/calc.css">

  <title>Programming Basics Course LoftBlog</title>
</head>
<body>
  <main class="page">
    <div class="wrapper">
      <div class="container">
        <div class="page_left">
          <div class="calc_wrapper">
            <div class="calc">
              <div class="calc_display">
                <input disabled type="text" value="0" name="" class="calc_display_input" id="display" placeholder="00000000000000">
              </div>
              <div class="calc_buttons">
                <table class="calc_table">
                  <tr class="calc_buttons_row">
                    <td>
                      <button type="button" id="ce" class="btn btn_red clear_btn">ce</button>
                    </td>
                    <td>
                      <button type="button" id="c" class="btn btn_red clear_btn">c</button>
                    </td>
                    <td>
                      <button value="Division" type="button" class="btn btn_blue operation">/</button>
                    </td>
                    <td>
                      <button value="Multiplication" type="button" class="btn btn_blue operation">*</button>
                    </td>
                  </tr>
                  <tr class="calc_buttons_row">
                    <td>
                      <button type="button" class="btn number">7</button>
                    </td>
                    <td>
                      <button type="button" class="btn number">8</button>
                    </td>
                    <td>
                      <button type="button" class="btn number">9</button>
                    </td>
                    <td>
                      <button value="Subtraction" type="button" class="btn btn_blue operation">-</button>
                    </td>
                  </tr>
                  <tr class="calc_buttons_row">
                    <td>
                      <button type="button" class="btn number">4</button>
                    </td>
                    <td>
                      <button type="button" class="btn number">5</button>
                    </td>
                    <td>
                      <button type="button" class="btn number">6</button>
                    </td>
                    <td>
                      <button value="Addition" type="button" class="btn btn_blue operation">+</button>
                    </td>
                  </tr>
                  <tr class="calc_buttons_row">
                    <td>
                      <button type="button" class="btn number">1</button>
                    </td>
                    <td>
                      <button type="button" class="btn number">2</button>
                    </td>
                    <td>
                      <button type="button" class="btn number">3</button>
                    </td>
                    <td rowspan="2">
                      <button value="Equality" type="button" id="result" class="btn btn_tall btn_blue operation">=</button>
                    </td>
                  </tr>
                  <tr class="calc_buttons_row">
                    <td colspan="2">
                      <button type="button" class="btn btn_long number">0</button>
                    </td>
                    <td>
                      <button type="button" id="decimal" class="btn">.</button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="page_right">
          <h1 class="title">
            Simple Calculator
          </h1>
          <div class="about">
            <div class="about_btn">
              <a href="#" id="howWorkBtn" class="about_btn_link">How does it work?</a>
            </div>
            <div>
              <ul id="operationsList">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Project of LOFTBLOG team. 2021</p>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/calc.js"></script>
  <script src="js/loops.js"></script>
</body>
</html>
